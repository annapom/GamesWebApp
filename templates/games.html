<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            border-bottom: 1px solid #dddddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            word-break: break-all;  /* Break long URLs to avoid overflow */
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 16px; /* Smaller font size for smaller screens */
                padding: 6px 10px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Game Name</th>
            <th>Game Link</th>
            <th>Game Description</th>
        </tr>
        {% for game in my_games_list %}
        <tr>
            <td>{{ game.game_name }}</td>
            <td><a href="{{ game.game_link }}" target="_blank">{{ game.game_link }}</a></td>
            <td>{{ game.game_description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
