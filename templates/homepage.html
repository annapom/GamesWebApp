<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* Light blue-gray background color */
            color: #333; /* Ensure text is readable against the background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff; /* White background for the content container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .game-card {
            margin: 15px;
        }

        .game-card img {
            width: 100%; /* Ensures the image takes up the full width of the card */
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
            border-radius: 8px 8px 0 0; /* Rounded corners at the top */
        }

        .game-title {
            text-align: center;
            margin-top: 10px;
            color: #007bff; /* Bootstrap primary color for game titles */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Games for Switch</h1>
        <div class="row">
            {% for game in games %}
            <div class="col-md-4 game-card">
                <div class="card">
                    <a href="{{ game.id }}">
                        <img src="{{ game.game_link }}" alt="{{ game.game_name }}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="game-title text-center">{{ game.game_name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
